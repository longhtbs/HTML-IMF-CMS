<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="App_themes/images/favico.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="App_themes/bootstrap-4.3.1-dist/css/bootstrap.css">
    <!-- Fonts -->
    <link href="App_themes/fonts/fontawesome-pro-5.11.2-web/css/all.min.css" rel="stylesheet">
    <!-- Customise css -->
    <link rel="stylesheet" href="App_themes/css/main.css">
    <title>CMS - Login</title>
</head>

<body class="page-login">
    <header class="site-header" id="site-header">
        <h1 class="logo"><a href="#"><img src="App_themes/images/logo.png" alt="" class="img-fluid"></a></h1>
    </header>
    <main class="site-content">
        <div class="col-md-6 col-lg-4 m-auto">
            <section class="box">
                <div class="box__header">
                    <h2 class="box__title text-center text-uppercase"><i class="fal fa-sign-in-alt mr-2"></i>Đăng nhập</h2>
                </div>
                <div class="box__content">
                    <div class="form-group">
                        <label for="InputEmail1">Tên đăng nhập</label>
                        <input type="txt" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Mật khẩu</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
                        </div>
                    </div>
                    <a class="btn btn-primary">Đăng nhập</a>
                </div>
            </section>
        </div>
    </main>
    <footer class="site-footer" id="site-footer"></footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="App_themes/js/vendor/jquery.min.js"></script>
    <script src="App_themes/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="App_themes/js/app.js"></script>
</body>

</html>
